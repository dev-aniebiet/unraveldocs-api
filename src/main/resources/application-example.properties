spring.application.name=UnravelDocs

# app
app.base.url=http://localhost:8080
app.support.email=test-email@test.com
app.unsubscribe.url=http://localhost:8080/unsubscribe

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/<your-database-name>
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

#Database Connection pooling
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=15000

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.resolve-lazily=false
app.document.allowed-file-types=image/jpeg,image/png,image/jpg
app.document.storage-folder=documents

# Swagger
springdoc.api-docs.path=/docs
springdoc.swagger-ui.path=/swagger-ui

# JWT Configuration
app.jwt-secret=
app.jwt-expiration-milliseconds=3600000
app.jwt-refresh-token-expiration-milliseconds=2592000000

# AWS S3
aws.s3.region=m
aws.access-key=
aws.secret-key=
aws.s3.bucket=
aws.s3.endpoint=http://localhost:4566

# AWS SES
aws.from-email=no-reply@example.com

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587

# Mailgun Configuration
mailgun.api-key=
mailgun.from-email=no-reply@example.com
mailgun.domain=
mailgun.http.webhook.signingin-key=

# Cloudinary
cloudinary.cloud-name=
cloudinary.api-key=
cloudinary.api-secret=

# Twilio
twilio.account-sid=
twilio.auth-token=
twilio.phone-number=

# Redis
spring.data.redis.url=
spring.data.redis.ssl.enabled=false
spring.data.redis.timeout=2000
spring.data.redis.database=0

# Lettuce Connection Pooling
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=2000
spring.data.redis.lettuce.shutdown-timeout=1000

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Thymeleaf
spring.thymeleaf.cache=false

# RabbitMQ Configuration
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=
spring.rabbitmq.password=

# Tesseract Configuration
tesseract.datapath=

# OCR Configuration
ocr.default-provider=tesseract
ocr.fallback-enabled=true
ocr.fallback-provider=tesseract
ocr.enabled-providers=TESSERACT
ocr.max-file-size-bytes=10485760
ocr.timeout-seconds=60
ocr.max-retries=3

# OCR Tesseract Settings
ocr.tesseract.data-path=${tesseract.datapath}
ocr.tesseract.language=eng
ocr.tesseract.page-seg-mode=3
ocr.tesseract.ocr-engine-mode=3

# OCR Quota Settings
ocr.quota.enabled=true
ocr.quota.free-tier-daily-limit=50
ocr.quota.basic-tier-daily-limit=200
ocr.quota.premium-tier-daily-limit=1000
ocr.quota.enterprise-tier-daily-limit=-1
ocr.quota.track-usage=true

# Google Cloud Vision OCR
ocr.google-vision.enabled=false
ocr.google-vision.timeout-seconds=30
ocr.google-vision.max-retries=3
ocr.google-vision.include-confidence=true
ocr.google-vision.detect-language=true
# Credentials: use classpath:, file:, or absolute path. Falls back to GOOGLE_APPLICATION_CREDENTIALS env var
ocr.google-vision.credentials-location=classpath:google-credentials.json

# Stripe Configuration
stripe.api-key=
stripe.webhook-secret=
stripe.checkout.success-url=${app.base.url}/payment/success
stripe.checkout.cancel-url=${app.base.url}/payment/cancel
stripe.currency=usd

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=unraveldocs-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=500
spring.kafka.producer.acks=all
spring.kafka.producer.retries=3
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=5

# Paystack Configuration
paystack.secret.key=
paystack.base.url=https://api.paystack.co

# Currency Exchange Rate API (exchangerate-api.com)
currency.api.key=
currency.api.base-url=https://v6.exchangerate-api.com/v6
currency.api.caching-enabled=true
currency.api.cache-ttl-hours=24
currency.api.use-fallback-rates=true
