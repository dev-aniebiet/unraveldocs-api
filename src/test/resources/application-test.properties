spring.application.version=4.1.0-TEST
spring.application.name=UnravelDocsAPI

app.base.url=http://localhost:8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/testdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests
spring.flyway.enabled=false

aws.s3.region=eu-north-1
aws.access-key=test
aws.secret-key=test
aws.from-email=test@example.com
aws.s3.bucket=test-bucket
aws.s3.cloudfront.url=http://localhost:4566/test-bucket

# Mailgun Dummy Configuration for Tests
mailgun.api-key=dummy-test-api-key
mailgun.domain=dummy-test.example.com
mailgun.from-email=dummy-email@example.com
mailgun.http.webhook.signingin-key=dummy-signing-key

# JWT Configuration for tests
app.jwt-secret=test-secret-1234567890-1234567890-1234567890
app.jwt-expiration-milliseconds=3600000
app.jwt-refresh-token-expiration-milliseconds=2592000000

# Cloudinary Configuration for tests
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.resolve-lazily=false

# Twilio Configuration for tests
twilio.account-sid=test-account-sid
twilio.auth-token=test-auth-token
twilio.phone-number=test-phone-number

# Redis Configuration for tests
spring.data.redis.url=redis://default@127.0.0.1:6379
spring.data.redis.ssl.enabled=false
spring.data.redis.timeout=2000
spring.data.redis.database=0

# RabbitMQ Configuration for tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Tesseract Configuration for tests
tesseract.datapath=/usr/share/tesseract-ocr/5.00/tessdata

# Stripe API Configuration for tests
stripe.api-key=test_stripe_api_key
stripe.webhook-secret=test_webhook_secret
stripe.currency=usd

# Frontend URL for tests
stripe.checkout.success-url=http://localhost:3000/checkout/success
stripe.checkout.cancel-url=http://localhost:3000/checkout/cancel

# Paystack Configuration for tests
paystack.secret.key=test_paystack_secret_key
paystack.webhook.secret=test_paystack_webhook_secret
paystack.base.url=https://api.paystack.co
paystack.initialize.url=https://api.paystack.co/transaction/initialize
paystack.verify.url=https://api.paystack.co/transaction/verify/
paystack.callback.url=http://localhost:8080/api/v1/paystack/callback
paystack.currency=NGN

app.support.email=support@unraveldocs.xyz
app.unsubscribe.url=http://localhost:8080/unsubscribe
app.frontend.url=http://localhost:4200


# OpenAI Configuration
spring.ai.openai.api-key=test_openai_api_key
spring.ai.openai.base-url=

# Mistral AI Configuration
spring.ai.mistralai.api-key=test_mistral_api_key
spring.ai.mistralai.base-url=

# Google Cloud Vision API
spring.cloud.gcp.vision.enabled=false

# Admin Credentials
app.admin.email=
app.admin.password=
#admin@unraveldocs.xyz

# Datadog Configuration
management.datadog.metrics.export.api-key=test_datadog_api_key
management.datadog.metrics.export.step=10s
management.datadog.metrics.export.enabled=false

# Receipt Configuration
app.receipt.company-name=UnravelDocs
app.receipt.company-email=
app.receipt.company-address=Your Company Address
app.receipt.receipt-prefix=RCP