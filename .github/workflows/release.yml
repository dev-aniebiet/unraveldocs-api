name: Release Versioning

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of version bump (major, minor, patch)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

concurrency:
  group: ${{ github.workflow }}-release
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5

      - name: Determine version bump from commits
        id: version_info
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" --no-merges)
          else
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" --no-merges)
          fi

          echo "Commits to analyze:"
          echo "$COMMITS"

          BUMP_TYPE="patch"

          if echo "$COMMITS" | grep -qiE "(BREAKING[- ]CHANGE:|^[a-z]+(\([a-zA-Z0-9_-]+\))?!:)"; then
            BUMP_TYPE="major"
            echo "Found breaking change"
          elif echo "$COMMITS" | grep -qiE "^feat(\([a-zA-Z0-9_-]+\))?:"; then
            BUMP_TYPE="minor"
            echo "Found feature"
          elif echo "$COMMITS" | grep -qiE "^(fix|chore|docs|style|refactor|perf|test)(\([a-zA-Z0-9_-]+\))?:"; then
            BUMP_TYPE="patch"
            echo "Found patch-level change"
          fi

          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            BUMP_TYPE="${{ github.event.inputs.bump_type }}"
          fi

          echo "BUMP_TYPE=${BUMP_TYPE}" >> $GITHUB_ENV
          echo "Determined bump type: $BUMP_TYPE"

          CURRENT_VERSION_FULL=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          CURRENT_VERSION_CLEAN=$(echo "$CURRENT_VERSION_FULL" | sed 's/-SNAPSHOT//')
          echo "CURRENT_VERSION_CLEAN=${CURRENT_VERSION_CLEAN}" >> $GITHUB_ENV
          echo "Current version: $CURRENT_VERSION_FULL"

      - name: Bump version and tag
        env:
          BUMP_TYPE: ${{ env.BUMP_TYPE }}
          CURRENT_VERSION_CLEAN: ${{ env.CURRENT_VERSION_CLEAN }}
        run: |
          set -e
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION_CLEAN"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          if ! [[ "$MAJOR" =~ ^[0-9]+$ ]] || ! [[ "$MINOR" =~ ^[0-9]+$ ]] || ! [[ "$PATCH" =~ ^[0-9]+$ ]]; then
            echo "Error: Invalid version parts: MAJOR=$MAJOR, MINOR=$MINOR, PATCH=$PATCH"
            exit 1
          fi

          echo "Current version: $MAJOR.$MINOR.$PATCH"
          echo "Bump type: $BUMP_TYPE"

          if [ "$BUMP_TYPE" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$BUMP_TYPE" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV
          echo "New version: $NEW_VERSION"

          mvn versions:set -DnewVersion="$NEW_VERSION" -DgenerateBackupPoms=false

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git commit -am "chore(release): $NEW_VERSION [skip ci]"  # Add [skip ci] to prevent loop
          git push origin main
          git tag "v$NEW_VERSION"
          git push origin "v$NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          set -e
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 HEAD~1^) || LATEST_TAG=$(git rev-list --max-parents=0 HEAD)
          echo "LATEST_TAG=$LATEST_TAG" >> $GITHUB_ENV
          CHANGELOG=$(git log $LATEST_TAG..HEAD^ --pretty=format:"* %s")
          echo "$CHANGELOG" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.NEW_VERSION }}
          name: UnravelDocs v${{ env.NEW_VERSION }}
          body_path: changelog.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
